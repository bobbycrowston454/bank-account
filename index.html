<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="Bootstrap">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 setupHide">
          <form id="setUp">
            <h1>Make an Account!</h1>
            <div class="form-group">
              <label for="new-name">name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="new-password">Password:</label>
              <input type="text" class="form-control" id="password">
            </div>
            <div class="form-group">
              <label for="new-deposit">Initial Deposit:</label>
              <input type="text" class="form-control" id="initdeposit">
            </div>
            <button type="submit" class="btn">Make Account</button>
          </form>
          </div>
          <div class="col-md-6 setupHide">
            <form id="login">
              <h1>Login</h1>
              <div class="form-group">
                <label for="new-name">name:</label>
                <input type="text" class="form-control" placeholder="adam" id="lName">
              </div>
              <div class="form-group">
                <label for="new-password">Password:</label>
                <input type="text" class="form-control" placeholder="adam" id="lPassword">
              </div>
              <button type="submit" class="btn">Login</button>
            </form>
            </div>
          <div class="col-md-6 wdHide">
            <h1>Withdraw or Deposit:</h1>
            <form id="amount">
                <div class="form-group">
                  <label for="new-deposit">Deposit Amount:</label>
                  <input type="text" class="form-control" id="deposit">
                </div>
                <div class="form-group">
                  <label for="new-withdrawal">Withdrawal Amount:</label>
                  <input type="text" class="form-control" id="withdrawal">
                </div>

            <button type="submit" class="btn">Update Account</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2 id="amountMoney"></h2>
        </div>
      </div>
    </div>
  </body>
